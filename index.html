<!DOCTYPE html>
<html lang="es">
<head>
	<title>Slideshow con jquery</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1">
	<meta name="author" content="Alejandro Lariccia">
	<meta name="keywords" content="Slideshow carousel jquery html css">
	<meta description="Un simple slideshow propio hecho con Html, css, y javascript (jquery)">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/estilos.css">
</head>
<body>
	<!-- Comienzo de slideshow -->
			<div class="slide" id="slide">
				<ul>
					<li><img src="img/img1.jpg" alt="imagen ejemplo 1">
						<div class="caption">
							<h1>Lorem Ipsum</h1>
							<p>Lorem ipsum dolor sit amet, consectetur adipisicing.</p>
						</div>
					</li>
					<li><img src="img/img2.jpg" alt="imagen ejemplo 2">
						<div class="caption">
							<h1>Atque magni</h1>
							<p>  ut error dolorum, libero sint provident quod maxime.</p>
						</div>
					</li>
					<li><img src="img/img3.jpg" alt="imagen ejemplo 3">
						<div class="caption">
							<h1>Lorem Ipsum</h1>
							<p>Lorem ipsum dolor sit amet, consectetur adipisicing.</p>
						</div>
					</li>
					<li><img src="img/img4.jpg" alt="imagen ejemplo 4">
						<div class="caption">
							<h1>Lorem Ipsum</h1>
							<p>Lorem ipsum dolor sit amet, consectetur adipisicing.</p>
						</div>
					</li>
				</ul>
				<!-- indicadores -->
				<ol class="indicadores" id="indicadores">
					<li role-indicador="1"><span class="fa fa-circle"></span></li>
					<li role-indicador="2"><span class="fa fa-circle"></span></li>
					<li role-indicador="3"><span class="fa fa-circle"></span></li>
					<li role-indicador="4"><span class="fa fa-circle"></span></li>
				</ol>
				<!-- flechas -->
				<div class="left" id="left"><span class="flechas fa fa-chevron-left"></span></div>
				<div class="right" id="right"><span class="flechas fa fa-chevron-right"></span></div>
			</div>
	<!-- Fin de slideshow -->
	<script src="js/jquery.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
